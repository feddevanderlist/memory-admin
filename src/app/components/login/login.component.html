<div class="container">
  <h1>Admin memory</h1>
  <hr>
  <h3>Login</h3>
  <label for="username">Gebruikersnaam</label>
  <input (keyup.enter)="login(username.value,password.value)" type="text" value="" id="username" class="form-control"
         #username>
  <label for="password">Wachtwoord</label>
  <input (keyup.enter)="login(username.value,password.value)" type="password" value="" id="password"
         class="form-control" #password>

  <button (click)="login(username.value,password.value)" class="btn btn-primary" id="login_button"> Login</button>
  <p id="error" *ngIf="errorMsg"><b>{{errorMsg}}</b></p>
</div>
